
    <!-- Product Grid Section -->
    <section id="product">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Produtos</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.categories.products reversed %}
                    <div class="col-sm-4 product-item">
                        <a href="#productModal-{{ post.modal-id }}" class="product-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/product/{{ post.home-thumb }}" class="img-responsive" alt="{{ post.home-thumb-alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
