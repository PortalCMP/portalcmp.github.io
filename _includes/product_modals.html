 <!-- Product Modals -->
 {% for post in site.posts %}
    <div class="product-modal modal fade" id="productModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <div class="modal-image">
                                <div id="product-carousel-{{ post.modal-id }}" class="carousel slide" data-ride="carousel">
                                    <!-- Indicators -->
                                    <ol class="carousel-indicators">
                                    {% for image in post.images %}
                                        <li data-target="#product-carousel-{{ post.modal-id }}" data-slide-to="{{ image.img-id }}" {% if forloop.index == 1  %} class="active" {% endif %}></li>
                                    {% endfor %}
                                    </ol>

                                    <!-- Wrapper for slides -->
                                    <div class="carousel-inner" role="listbox">
                                        {% for image in post.images %}
                                        <div class="item {% if forloop.index == 1  %} active {% endif %}">
                                            <img src="img/product/{{ image.img }}" class="img-responsive img-centered" alt="{{ image.alt }}">
                                        </div>
                                        {% endfor %}
                                    </div>
                                    <!-- Controls -->
                                    <a class="left carousel-control" href="#product-carousel-{{ post.modal-id }}" role="button" data-slide="prev">
                                        <span class="fa fa-chevron-left" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="right carousel-control" href="#product-carousel-{{ post.modal-id }}" role="button" data-slide="next">
                                        <span class="fa fa-chevron-right" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Tipo:
                                    <strong>{{ post.type }}</strong>
                                </li>
                                <li>Contato:
                                    <strong>{{ post.contact }}</strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
